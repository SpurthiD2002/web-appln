<!DOCTYPE html>
<html>
<body style="background-color: rgb(193, 197, 198);">
<h1>Register</h1>
<form action="{C:/welcome.html('submit')}" method="post">
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" required><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" readonly><br><br>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-4567-890" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" maxlength="6" required><br><br>

  <input type="submit" value="Submit">
  <input type="reset">
</form>
</body>
</html>
